<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brow&Nails - TESTE</title>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo"><a href= index.html><img alt="Logo Brow&Nails" class="cabecalho-imagem" src="assets/img/logo-header.png"></a></h1>
        <nav class="cabecalho-nav">
          <ul class="cabecalho-links">
            <li><a href="index.html" class="links-topo">Home</a></li>
            <li><a href="cadastro.html" class="links-topo">cadastro</a></li>
            <li><a href="contato.html" class="links-topo">Contato</a></li>
          </ul>
      </nav>
      </header>
    <main>
      <div class="container">
        <form class="formularioContato">
          <fieldset>
            <legend>Contato</legend>
            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
</body>
</html>
